<!DOCTYPE html>    
<html>    
<head>    
<meta name="viewport" content="width=device-width, initial-scale=1">    
<link rel="stylesheet" type="text/css" href="./registerItem.css"/>
</head>    
<body>    
<h2>Registration form</h2>    
<div class="container">    
  <form>    
    <div class="row">    
      <div class="col-25">    
        <label for="fname">Item Name</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="fname" name="itemname" placeholder="Item name">    
      </div>    
    </div>    
    <div class="row">    
      <div class="col-25">    
        <label for="lname">Item Cord</label>    
      </div>    
      <div class="col-75">    
        <input type="text" id="lname" name="lastname" placeholder="Item Cord">    
      </div>    
    </div>    
    <div class="row">    
        <div class="col-25">    
          <label for="widthHeight">Width, height</label>    
        </div>    
        <div class="col-75">    
          <input type="widthHeigh" id="email" name="mailid" placeholder="width, height">    
        </div>    
      </div>    
    <div class="row">    
      <input type="submit" value="Submit">    
      <a href="index.html">back</a>
    </div>    
  </form>    
</div>    
    
</body>    
</html>
